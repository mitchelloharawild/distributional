url: https://pkg.mitchelloharawild.com/distributional

template:
  params:
    bootswatch: cosmo
  includes:
    in_header: |
      <script defer data-domain="pkg.mitchelloharawild.com/distributional" src="https://track.mitchelloharawild.com/js/plausible.js"></script>

development:
  mode: auto

reference:
- title: Methods
  desc: >
    Methods for interacting with distributions.
- subtitle: Probability functions
  desc: >
    Cumulative distribution, probability density, quantile, and random generation functions.
    These are equivalent to the p/d/q/r functions commonly used in R for probability distributions.
  contents:
    - cdf.distribution
    - density.distribution
    - quantile.distribution
    - generate.distribution
- subtitle: Summary statistics
  contents:
    - mean.distribution
    - median.distribution
    - variance
    - variance.distribution
    - covariance
    - covariance.distribution
    - skewness.distribution
    - kurtosis.distribution
    - likelihood.distribution
- subtitle: Distribution properties
  contents:
    - family.distribution
    - parameters.distribution
    - support.distribution
    - is_distribution
    - has_symmetry
- subtitle: Intervals and regions
  contents:
    - hilo.distribution
    - hilo
    - is_hilo
    - hdr.distribution
    - hdr
    - is_hdr

- title: Continuous distributions
  desc: >
    Continuous probability distributions.
  contents:
    - dist_beta
    - dist_burr
    - dist_cauchy
    - dist_chisq
    - dist_exponential
    - dist_f
    - dist_gamma
    - dist_gev
    - dist_gh
    - dist_gk
    - dist_gpd
    - dist_gumbel
    - dist_hypergeometric
    - dist_inverse_exponential
    - dist_inverse_gamma
    - dist_inverse_gaussian
    - dist_laplace
    - dist_logistic
    - dist_lognormal
    - dist_multivariate_normal
    - dist_normal
    - dist_pareto
    - dist_student_t
    - dist_studentized_range
    - dist_uniform
    - dist_weibull
- title: Discrete distributions
  desc: >
    Discrete probability distributions.
  contents:
    - dist_bernoulli
    - dist_binomial
    - dist_categorical
    - dist_geometric
    - dist_logarithmic
    - dist_multinomial
    - dist_negative_binomial
    - dist_poisson
    - dist_poisson_inverse_gaussian
- title: Miscellaneous distributions
  desc: >
    Degenerate and non-standard probability distributions.
  contents:
    - dist_degenerate
    - dist_missing
    - dist_percentile
    - dist_sample
    - dist_wrap
- title: Distribution modifiers
  desc: >
    Modifiers which change the nature of a distribution.
  contents:
    - dist_inflated
    - dist_mixture
    - dist_transformed
    - dist_truncated
- title: Object constructors
  desc: >
    Constructor functions for developers to use in extending the package.
  contents:
    - new_dist
    - new_hilo
    - new_hdr
    - new_support_region
